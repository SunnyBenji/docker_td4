name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches:
      - "main"
      - "fix/*"
      - "feat/*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [19.x]

    steps:
      - name: Clone repo
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test

      - name: Create docker image
        run: docker build . -t react-images

      - name: Login to GitHub Container Registry
        run: docker login ghcr.io -u ${{github.actor}} -p ${{ secrets.TOKEN }}
      - name: Determine tag version
        id: determine_tag_version
        run: |
          if [[ "${{ github.head_ref }}" =~ ^fix/.*$ ]]; then
            echo "::set-output name=tag_version::$(echo ${{ env.IMAGE_TAG }} | awk -F '.' '{printf \"%d.%d.%d\", $1, $2, $3+1}')"
          elif [[ "${{ github.head_ref }}" =~ ^feat/.*$ ]]; then
            echo "::set-output name=tag_version::$(echo ${{ env.IMAGE_TAG }} | awk -F '.' '{printf \"%d.%d.%d\", $1, $2+1, $3}')"
          else
            echo "::set-output name=tag_version::${{ env.IMAGE_TAG }}"
          fi
          env:
            IMAGE_TAG: 1.0.0
      - name: Tag image
        run: docker tag react-images ghcr.io/sunnybenji/react-images:${{ steps.determine_tag_version.outputs.tag_version }}-${{ steps.build.outputs.job_id }}
      - name: Push image
        run: docker push ghcr.io/sunnybenji/react-images:${{ steps.determine_tag_version.outputs.tag_version }}-${{ steps.build.outputs.job_id }}
